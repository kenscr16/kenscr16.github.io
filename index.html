<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>My Cool Website</title>

    <!-- Every good site has detailed meta tags which help with SEO (search engine optimization aka showing up in Google) -->
    <meta name="author" content="Your Name" />
    <meta name="description" content="The description here will show up as the description in a Google search." />

    <!-- These are how you choose what shows up when you share the link to Facebook or similar -->
    <meta property="og:url" content="localhost.com" />
    <meta property="og:title" content="Kennedy S." />
    <meta property="og:description" content="What a cute website!" />

    <link href="/css/main.css" rel="stylesheet" type="text/css" />

</head>

<body>

<!-- This section was taken from https://www.w3schools.com/howto/howto_css_coming_soon.asp -->
<div class="bgimg">
    <div class="topleft">
        <p>Kennedy's Website</p>
    </div>
    <div class="middle">
        <h1>COMING SOON</h1>
        <hr>
        <p id="currenttime"></p>

    </div>

</div>

<!-- Links the Javascript that handles displaying the time -->
<script src="/js/currenttime.js" type="text/javascript"></script>

</body>
</html>
